version: "3.7"
services:
  # not suceeded
  mesh:
    volumes:
    - ./.meshrc.yaml:/work/.meshrc.yaml
    - ./example-query.graphql:/work/example-query.graphql
    image: hiroyukiosaki/graphql-mesh:latest-all
    ports:
    - "4000:4000"
    command:
    - /bin/bash
    - -c
    - yarn remove graphql && yarn start
    # - sleep 3600
  postgres:
    image: postgres
    ports:
    - "5432"
    environment:
    - POSTGRES_PASSWORD=docker
    volumes:
    - ./world.sql:/docker-entrypoint-initdb.d/world.sql
